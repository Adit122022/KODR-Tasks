<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing :border-box;
        }
        html,body{
        width :100%;
        height :100%;
        }
        html{
            font-size: clamp(10px,1vw,20px)
    
        }
        main{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clock{
            width: 30em;
            height: 30em;
            border-radius: 50%;
            /* background-color: aquamarine; */
            /* box-shadow: 0px 0px 12px #333; */
           
        }
        .numbers{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .number{
            font-size: 2em;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 700;
            height: 60%;
            position: absolute;    
            color: #333;
        }
        .one{
            transform: rotate(30deg);
        }
        .one span{
            position: absolute;
            transform: rotate(-30deg)
        }

        .two{
            transform: rotate(60deg);
        }
        .two span{
            position: absolute;
            transform: rotate(-60deg)
        }
        .three{
            transform: rotate(90deg);
        }
        .three span{
            position: absolute;
            transform: rotate(-90deg)
        }
        .four{
            transform: rotate(120deg);
        }
        .four span{
            position: absolute;
            transform: rotate(-120deg)
        }
        .five{
            transform: rotate(150deg);
        }
        .five span{
            position: absolute;
            transform: rotate(-150deg)
        }
        .six{
            transform: rotate(180deg);
        }
        .six span{
            position: absolute;
            transform: rotate(-180deg)
        }
        .seven{
            transform: rotate(210deg);
        }
        .seven span{
            position: absolute;
            transform: rotate(-210deg)
        }
        
        .eight{
            transform: rotate(240deg);
        }
        .eight span{
            position: absolute;
            transform: rotate(-240deg)
        }
        .nine{
            transform: rotate(270deg);
        }
        .nine span{
            position: absolute;
            transform: rotate(-270deg)
        }
        .ten{
            transform: rotate(300deg);
        }
        .ten span{
            position: absolute;
            transform: rotate(-300deg)
        }
        .eleven{
            transform: rotate(330deg);
        }
        .eleven span{
            position: absolute;
            transform: rotate(-330deg)
        }
        .twel{
            transform: rotate(360deg);
        }
        
        .hands{
            transform: rotate(90deg);
            /* position: absolute;
            top: 0; */
            /* background: rgba(0, 0, 0, 0.255); */
            height: 100%;
            width: 100%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .seconds{
            width: 50%;
    height: 0.1em;
    background: rgb(46, 44, 44);
    transition: all 0.5s linear;
    border-radius: 4px;
    /* transform: rotate(312deg) translate(-50%); */
    position: absolute;
        }
        .minuts{
            width: 32%;
    height: 0.2em;
    border-radius: 4px;
    transition: all 0.5s linear;
    background: rgb(55, 38, 38);
       /* transform: rotate(312deg) translate(-50%); */
    position: absolute;
        }
        .hours{
            width: 25%;
    height: 0.4em;
    border-radius: 4px;
    transition: all 0.5s linear;
    background: rgb(205, 59, 59);
       /* transform: rotate(312deg) translate(-50%); */
    position: absolute;
        }

@media (max-width:600px){
    html{
        font-size: 10px;
    }
    .number{
        height: 40%;

    }
    .seconds{
        width: 35%;
    }
    .minuts{
        width: 30%;
    }
   
}
        </style>
</head>
<body>

    <main>
        <div class="clock">
            <div class="numbers">
                <div class="number one">   
                <span>1</span>    
                </div>
                <div class="number two">
                <span>2</span>    
                </div>
                <div class="number three">
                <span>3</span>    
                </div>
                <div class="number four">
                <span>4</span>    
                </div>
                <div class="number five">
                <span>5</span>    
                </div>
                <div class="number six">
                <span>6</span>    
                </div>
                <div class="number seven">
                <span>7</span>    
                </div>
                <div class="number eight">
                <span>8</span>    
                </div>
                <div class="number nine">
                <span>9</span>    
                </div>
                <div class="number ten">
                    <span>10</span>
                    </div>
                <div class="number eleven">
                    <span>11</span>
                    </div>
                <div class="number twel">
                    <span>12</span>
                    </div>

                    <div class="hands">
                        <div class="seconds "></div>
                        <div class="minuts "></div>
                        <div class="hours "></div>
                    </div>
            </div> 
           
        </div>
    </main>
    
    <script src="script.js"></script>
    
</body>
</html>
