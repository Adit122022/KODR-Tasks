<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container h mx-auto max-w-screen-lg px-4 py-8 flex flex-col justify-center items-center">
        <h1 class="text-2xl font-bold text-center">Hello World!</h1>
        
    </div>
   
</body>
<script>
    let flag =0;
    const h1 = document.querySelector('h1');
  h1.addEventListener("click",function(){
   if (flag ===0){
     h1.textContent = " Harshvardhan Aditya Sharma";
    h1.style.backgroundColor ="#659287"
    h1.style.color ="white"
    flag =1;
   }
   else{
     h1.textContent = "Hello World!";
    h1.style.backgroundColor ="white"
    h1.style.color ="black"
    flag =0;
   }
  })


</script>
</html>
