<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- icons -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root">
    <div id="parent">
        <nav>
         <img class="insta-logo" src="https://logos-world.net/wp-content/uploads/2020/05/Instagram-Logo-2016-present.png" alt="">
        <div class="icons">
        <a href=""> <i class="ri-heart-3-line"></i></a>
      <a href="">   <i class="ri-chat-3-line"></i></a>
        </div>
        </nav>
        <main>
         <header>
            <!-- this is the part where stories play -->
            
         </header>
         <!-- stories top-up -->
         <div class="story-popup" style="display: none;"></div>
         <!-- post section -->
          <div class="post-section">
             <!-- post -->
             <div class="post">
                <div class="post-header">
                  <div class="user-info">
                    <img class="user-profile-pic" src="https://i.pinimg.com/736x/c5/5b/4c/c55b4c6fdef3e9e1ddfcff13aa2b9466.jpg" alt="">
                   <div class="user">
                    <div class="user-name">Emma Watson</div>
                    <div class="post-time">1 hour ago</div>
                   </div>
  
                  <div class="options">
                    <i class="ri-more-line"></i>
                  </div>
                  </div>
                </div>
                <div class="post-image">
                  <img src="https://i.pinimg.com/736x/c5/5b/4c/c55b4c6fdef3e9e1ddfcff13aa2b9466.jpg" alt="">
                </div>
                <div class="like">
                  <div class="left">
                    <a href=""> <i class="ri-heart-3-line"></i></a>
                  <a href="">   <i class="ri-chat-3-line"></i></a>
                  <a href=""><i class="ri-send-plane-fill"></i></a>
                  </div>
                  <div class="right">
                    <i class="ri-bookmark-line"></i>
                  </div>
                </div>
        </main>
     </div>
  </div>
    
    <script src="script.js"></script>
</body>
</html>
