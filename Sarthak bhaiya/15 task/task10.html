<!-- 10. Create a mouse follower -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing :border-box;
        }
        html,body{
        width :100%;
        height :100%;
        }
        body{
            position: relative;
        }
        .mouse-follower{
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: black;
            border-radius: 50%;
        }


    </style>
 </head>
 <body>
    <div class="mouse-follower"></div>
    
    <script>
        const mouse = document.querySelector('.mouse-follower');
        
       document.addEventListener('mousemove', function(event) {
        mouse.style.left = event.clientX+"px"
        mouse.style.top = event.clientY+"px"
       });
    </script>
 </body>
 </html>
