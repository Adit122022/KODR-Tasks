<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing :border-box;
        }
        html,body{
        width :100%;
        height :100%;
        }
        #container{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5em;
        }
        img{
            width : 30em;
            height :30em;
            object-fit: cover;
        }
    </style>
</head>
<body>
    
    <div id="container">
        <img src="https://images.unsplash.com/photo-1664566485352-a3ff1983f9c4?q=80&w=1376&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        <h1>KAbir Says - <span>MERI gaDi</span></h1>
    </div>
    <script>
        const container = document.getElementById('container');
        const img = document.querySelector('img');
        const span = document.querySelector(' span');
        img.addEventListener("mouseover" ,function() {
            span.textContent = "DUR RE BSDK ";
            container.style.backgroundColor = "#FF2929";
        })
        img.addEventListener("mouseleave" ,function() {
            span.textContent = "AB THIK HAI ";
            container.style.backgroundColor = "white";
        })
 
    </script>
</body>
</html>
