<!-- 11. â Create a Hamburger menu animation -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing :border-box;
        }
        html,body{
        width :100%;
        height :100%;
        }
        body{
            padding: 20px;
        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }
      nav  ul{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li{
            list-style: none;
            margin: 0 10px;
        }
        a{
            text-decoration: none;
            color: #333;
        }
        a i{
            font-size: 24px;
            transition: transform 0.3s ease;
        }
        #menu-btn{
            display: none;
        }
        #hamburger{
            display: none;
            width: 50vw;
    background: rgb(214, 136, 136);
    border-radius: 20px;
}

        .container{
            display: flex;
            padding:  2em  0;
            flex-direction: column;
            gap: 2em;

        }
        .container >a{
            /* font-size: 48px; */
            color: #fff;
            transition: transform 0.3s ease;
            text-align: center;
            padding: 5px 0;
        }
        .container li{
            border-radius: 20px;
padding :1em  0.8em;
border: 0.8px solid transparent;
        }
        .container li:hover {
border:0.8px solid #756b6b;
        }
        .container li:hover a{
            color: white;
        }
        @media (max-width: 768px) {
            nav{
                display: none;
            }
            #menu-btn{
                display: block;
            }
            
        }

    </style>
 </head>
 <body>
    <div id="hamburger">
        <div class="container">
            <a href="https://github.com/Adit122022"><i class="ri-github-fill"></i> Adit122022</a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Document</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        </div>
    </div>
    <i id="menu-btn" class="ri-menu-line"></i>
    <nav>
        <a href="https://github.com/Adit122022"><i class="ri-github-fill"></i> Adit122022</a>
        <i id="menu-btn" class="ri-menu-line"></i>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Document</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    


    <script>
        const hamburger = document.getElementById('hamburger');
        const menuBtn = document.getElementById('menu-btn');
        menuBtn.addEventListener('click', () => {
            hamburger.style.display = "block";
            menuBtn.style.display = "none";
        });

// Hide the hamburger menu when clicking outside of it
document.addEventListener('click', (event) => {
    // Check if the click is outside the hamburger and menu button
    if (!hamburger.contains(event.target) && !menuBtn.contains(event.target)) {
        hamburger.style.display = "none"; // Hide the hamburger
        menuBtn.style.display = "block";  // Show the menu button
    }
})
    </script>
 </body>
 </html>
